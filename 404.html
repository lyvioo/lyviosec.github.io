<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada | LyvioSec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #000000;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error-container {
            max-width: 600px;
        }
        h1 {
            font-size: 120px;
            font-weight: 700;
            color: #00FFD1;
            margin-bottom: 20px;
            line-height: 1;
        }
        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            background: #00FFD1;
            color: #000000;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(0, 255, 209, 0.1);
            color: #00FFD1;
            border: 1px solid #00FFD1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>A página que você está procurando não existe ou foi movida.</p>
        <a href="/">Voltar para Home</a>
    </div>
</body>
</html>
